{% extends "layout.html" %}

{% block title %}
Customer Order
{% endblock %}

{% block main %}
<form action="/customer_order" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="first_name" placeholder="First Name" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="last_name" placeholder="Last Name" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Address_1" placeholder="Address 1" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Address_2" placeholder="Address 2" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Address_3" placeholder="Address 3" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Postcode" placeholder="Postcode" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Telephone_1" placeholder="Telephone 1" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="Telephone_2" placeholder="Telephone 2" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>


{% endblock %}
